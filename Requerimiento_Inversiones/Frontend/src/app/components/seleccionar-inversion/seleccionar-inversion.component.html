<section class="home-seccion">
    <div class="titulo-contenedor">
      <h1 class="titulo">Cat√°logo de inversiones:</h1>
    </div>
    <div class="contenedor-inversiones">
      <div
        class="inversiones animate__animated animate__zoomIn"
        *ngFor="let inversion of servicioInversiones.inversionesDisponibles"
      >
        <div
          class="inversion"
          [routerLink]="[
            '/vistaSeleccion',
            servicioCliente.cuentaSeleccionada?.idCuenta,
            inversion.idInversion
          ]"
          (click)="obtenerInversionActual(inversion.idInversion)"
        >
          <h3 class="titulo-inversion">{{ inversion.nombre }}</h3>
          <p>{{ inversion.descripcion }}</p>
        </div>
      </div>
    </div>
    <button class="boton-continuar animate__animated animate__zoomIn" routerLink="/home">Regresar</button>
  </section>
