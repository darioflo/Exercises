<div class="fondo-login">
  <div class="contenedor-login animate__animated animate__zoomIn">
    <h2>Bienvenido a tu servicio de inversiones</h2>
    <form (submit)="iniciarSesion(); $event.preventDefault()">
      <h3>Iniciar Sesión</h3>

      <div class="campo-formulario">
        <label for="nombreUsuario">Usuario</label>
        <input
          type="text"
          id="nombreUsuario"
          [(ngModel)]="nombreUsuario"
          name="nombreUsuario"
          required
        />
      </div>

      <div class="campo-formulario">
        <label for="clave">Contraseña</label>
        <input
          type="password"
          id="clave"
          [(ngModel)]="clave"
          name="clave"
          required
        />
      </div>

      <button type="submit">Ingresar</button>

      <p *ngIf="error" class="error">{{ error }}</p>
    </form>
  </div>
</div>
